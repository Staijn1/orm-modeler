<textarea
  id="editing"
  spellcheck="false"
  [ngModel]="fact"
  (input)="onInput($event);">
</textarea>


<!--
This pre code is not editable, but it is where the ORM highlighting takes place.
Using CSS, a transparent textarea is placed over the top of this pre code so it looks like it is editable.
-->
<pre>
  <code
    id="highlighted-content"
    #editor
    [highlight]="fact"
    [languages]="['orm']">
  </code>
</pre>
